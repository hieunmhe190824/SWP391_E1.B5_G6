<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- ===== DASHBOARD HEADER COMPONENT =====
         Header riêng cho dashboard (không phải header chung của customer)
         Theme: Black & Blue từ variables.css
    -->
    <header th:fragment="dashboard-header" class="dashboard-header">
        <div class="dashboard-header-content">
            <!-- Left: Toggle button (mobile) + Title -->
            <div class="dashboard-header-left">
                <button class="dashboard-header-toggle" id="sidebarToggle" onclick="toggleSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 class="dashboard-header-title" th:text="${pageTitle ?: 'Dashboard'}">Dashboard</h1>
            </div>

            <!-- Right: User info + Logout -->
<div class="dashboard-header-right">
                <div class="header-user-dropdown">
                    <button class="header-user" sec:authorize="isAuthenticated()" onclick="toggleUserDropdown()" type="button">
                        <div class="header-user-info">
                            <p class="header-user-name" th:text="${currentUser?.fullName ?: 'Người dùng'}">Người dùng</p>
                            <p class="header-user-role" sec:authorize="hasRole('ADMIN')">Quản trị viên</p>
                            <p class="header-user-role" sec:authorize="hasRole('STAFF')">Nhân viên</p>
                        </div>
                        <div class="header-user-avatar" th:text="${#strings.substring(currentUser?.fullName ?: 'U', 0, 1)}">U</div>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <a th:href="@{/admin/profile}" sec:authorize="hasRole('ADMIN')" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>Hồ sơ</span>
                        </a>
                        <a th:href="@{/staff/profile}" sec:authorize="hasRole('STAFF')" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>Hồ sơ</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/auth/logout}" method="post" class="dropdown-form">
                            <button type="submit" class="dropdown-item dropdown-item-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>Đăng xuất</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- JavaScript for sidebar toggle -->
    <script th:fragment="dashboard-scripts">
        function toggleSidebar() {
            const sidebar = document.getElementById('dashboardSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }
        }

        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdownMenu');
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }

        // Close sidebar when clicking overlay
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('sidebarOverlay');
            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const userDropdown = document.querySelector('.header-user-dropdown');
                const dropdownMenu = document.getElementById('userDropdownMenu');
                
                if (userDropdown && dropdownMenu && !userDropdown.contains(event.target)) {
                    dropdownMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
