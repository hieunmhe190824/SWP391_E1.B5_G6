<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- ===== FORM COMPONENTS =====
         Tất cả form controls sử dụng CSS Variables từ variables.css
         Theme: Black & Blue
         - Focus border = Blue (#3b82f6)
         - Label color = Dark Gray (#1f2937)
    -->

    <!-- Text Input -->
    <div th:fragment="input-text(label, name, value, required, placeholder)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="text"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:required="${required}"
               th:placeholder="${placeholder}"
               class="form-control" />
    </div>

    <!-- Phone Input - Chỉ cho phép nhập số -->
    <div th:fragment="input-phone(label, name, value, required, placeholder)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="tel"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:required="${required}"
               th:placeholder="${placeholder}"
               pattern="[0-9]{10,11}"
               class="form-control" />
    </div>

    <!-- Email Input -->
    <div th:fragment="input-email(label, name, value, required, placeholder)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="email"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:required="${required}"
               th:placeholder="${placeholder}"
               class="form-control" />
    </div>

    <!-- Password Input -->
    <div th:fragment="input-password(label, name, required, placeholder)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="password"
               th:id="${name}"
               th:name="${name}"
               th:required="${required}"
               th:placeholder="${placeholder}"
               class="form-control" />
    </div>

    <!-- Password Confirm Input -->
    <div th:fragment="input-password-confirm(label, name, required, placeholder)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="password"
               th:id="${name}"
               th:name="${name}"
               th:required="${required}"
               th:placeholder="${placeholder}"
               class="form-control" />
    </div>

    <!-- Date Input -->
    <div th:fragment="input-date(label, name, value, required)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="datetime-local"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:required="${required}"
               class="form-control" />
    </div>

    <!-- Date Input (Date only) -->
    <div th:fragment="input-date-only(label, name, value, required)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="date"
               th:id="${name}"
               th:name="${name}"
               th:value="${value}"
               th:required="${required}"
               class="form-control" />
    </div>

    <!-- File Upload Input -->
    <div th:fragment="input-file(label, name, required, accept)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <input type="file"
               th:id="${name}"
               th:name="${name}"
               th:accept="${accept}"
               th:required="${required}"
               class="form-control" />
        <small class="form-text text-muted">Tối đa 10MB. Định dạng: JPG, JPEG, PNG, WEBP, PDF</small>
    </div>

    <!-- Select Dropdown -->
    <div th:fragment="select(label, name, options, required)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <select th:id="${name}"
                th:name="${name}"
                th:required="${required}"
                class="form-control">
            <option value="">Select...</option>
            <option th:each="option : ${options}"
                    th:value="${option.id}"
                    th:text="${option.name}">Option</option>
        </select>
    </div>

    <!-- Textarea -->
    <div th:fragment="textarea(label, name, value, required, placeholder)" class="form-group">
        <label th:for="${name}">
            <span th:text="${label}">Label</span>
            <span th:if="${required}" class="required-asterisk">*</span>
        </label>
        <textarea th:id="${name}"
                  th:name="${name}"
                  th:required="${required}"
                  th:placeholder="${placeholder}"
                  class="form-control"
                  rows="4"
                  th:text="${value}"></textarea>
    </div>
</body>
</html>
