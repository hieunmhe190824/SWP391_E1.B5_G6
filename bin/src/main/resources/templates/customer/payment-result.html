<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán - Car Rental System</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-result-page {
            min-height: calc(100vh - 200px);
            padding: 2.5rem 0;
            background: var(--section-dark-bg);
            position: relative;
        }
        .payment-result-page::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--color-primary) 50%, transparent 100%);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.35);
        }
        .payment-result-page::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--section-dark-overlay);
            pointer-events: none;
            z-index: 0;
        }
        .payment-result-page > * { position: relative; z-index: 1; }

        .payment-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 1.25rem;
        }
        .result-card {
            background: rgba(31, 41, 55, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(12px);
            text-align: center;
        }
        .result-icon {
            width: 86px;
            height: 86px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin-bottom: 1rem;
            background: rgba(34, 197, 94, 0.12);
            color: #22c55e;
        }
        .result-icon.failed {
            background: rgba(239, 68, 68, 0.12);
            color: #ef4444;
        }
        .result-title {
            font-size: 1.9rem;
            font-weight: 800;
            color: var(--color-text-white);
            margin-bottom: 0.5rem;
        }
        .result-message {
            color: rgba(255,255,255,0.8);
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }
        .details-card {
            margin-top: 1.5rem;
            background: rgba(17, 24, 39, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            text-align: left;
        }
        .details-card h5 {
            color: var(--color-text-white);
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .detail-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--color-text-white);
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: rgba(255,255,255,0.7); font-size: 0.95rem; }
        .detail-value { font-weight: 700; }
        .actions {
            margin-top: 1.75rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn-solid {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 700;
            border: 1px solid var(--color-primary);
            background: var(--color-primary);
            color: #fff;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-solid:hover { background: var(--color-primary-dark); border-color: var(--color-primary-dark); transform: translateY(-2px); }
        .btn-ghost {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(255,255,255,0.04);
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .btn-ghost:hover { border-color: var(--color-primary); color: #fff; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="payment-result-page">
        <div class="payment-container">
            <div class="result-card">
                <div th:if="${paymentStatus == 'success'}" class="result-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div th:if="${paymentStatus == 'failed'}" class="result-icon failed">
                    <i class="fas fa-times"></i>
                </div>

                <div class="result-title" th:text="${paymentStatus == 'success'} ? 'Thanh toán thành công!' : 'Thanh toán thất bại!'">Thanh toán thành công!</div>
                <p class="result-message" th:text="${message}">Thanh toán cọc thành công! Hợp đồng của bạn đã được kích hoạt.</p>

                <div class="details-card">
                    <h5>Chi tiết giao dịch</h5>

                    <div class="detail-row">
                        <span class="detail-label">Mã giao dịch:</span>
                        <span class="detail-value" th:text="${transactionRef}">-</span>
                    </div>

                    <div class="detail-row" th:if="${transactionNo != null}">
                        <span class="detail-label">Mã giao dịch ngân hàng:</span>
                        <span class="detail-value" th:text="${transactionNo}">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Số tiền:</span>
                        <span class="detail-value" th:text="${#numbers.formatDecimal(amountVnd, 0, 'COMMA', 0, 'POINT')} + ' VND'">-</span>
                    </div>

                    <div class="detail-row" th:if="${bankCode != null}">
                        <span class="detail-label">Ngân hàng:</span>
                        <span class="detail-value" th:text="${bankCode}">-</span>
                    </div>

                    <div class="detail-row" th:if="${cardType != null}">
                        <span class="detail-label">Loại thẻ:</span>
                        <span class="detail-value" th:text="${cardType}">-</span>
                    </div>

                    <div class="detail-row" th:if="${payDate != null}">
                        <span class="detail-label">Thời gian thanh toán:</span>
                        <span class="detail-value" th:text="${payDate}">-</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Trạng thái:</span>
                        <span class="detail-value">
                            <span th:if="${paymentStatus == 'success'}" class="badge" style="background: rgba(34,197,94,0.2); color:#22c55e;">Thành công</span>
                            <span th:if="${paymentStatus == 'failed'}" class="badge" style="background: rgba(239,68,68,0.2); color:#ef4444;">Thất bại</span>
                        </span>
                    </div>

                    <div class="detail-row" th:if="${responseCode != null}">
                        <span class="detail-label">Mã phản hồi:</span>
                        <span class="detail-value" th:text="${responseCode}">-</span>
                    </div>
                </div>

                <div class="actions">
                    <a th:if="${contractId != null}"
                       th:href="@{/contracts/{id}(id=${contractId})}"
                       class="btn-solid">
                        <i class="fas fa-file-contract" style="margin-right: 8px;"></i>Xem hợp đồng
                    </a>

                    <a th:if="${paymentStatus == 'failed' && contractId != null}"
                       th:href="@{/contracts/{id}/pay-deposit(id=${contractId})}"
                       class="btn-solid" style="background: transparent; color: var(--color-primary); border-color: var(--color-primary);">
                        <i class="fas fa-redo" style="margin-right: 8px;"></i>Thử lại
                    </a>

                    <a th:href="@{/contracts/my-contracts}" class="btn-ghost">
                        <i class="fas fa-list" style="margin-right: 8px;"></i>Danh sách hợp đồng
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
