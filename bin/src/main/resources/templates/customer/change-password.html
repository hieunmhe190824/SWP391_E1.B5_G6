<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout('Đổi mật khẩu - Car Rental System', ~{::content}, ~{::extraCss})}">

<th:block th:fragment="extraCss">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <style>
        .required {
            color: var(--color-danger, #dc3545);
        }
    </style>
</th:block>

<div th:fragment="content">
    <section class="page-card">
        <div class="page-container">
            <div class="page-card-header">
                <h2>Đổi mật khẩu</h2>
                <p class="page-card-description">Cập nhật mật khẩu của bạn để bảo mật tài khoản</p>
            </div>
            <div class="page-card-body">
                <!-- Flash Messages -->
                <div th:if="${success}">
                    <div th:replace="~{fragments/components/messages :: success(${success})}"></div>
                </div>
                <div th:if="${error}">
                    <div th:replace="~{fragments/components/messages :: error(${error})}"></div>
                </div>

                <form id="changePasswordForm" th:action="@{/profile/change-password}" method="post">
                    <div class="form-group">
                        <label for="currentPassword">Mật khẩu hiện tại <span class="required">*</span></label>
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                            required>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="newPassword">Mật khẩu mới <span class="required">*</span></label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required
                                    minlength="6">
                                <small class="form-text">Mật khẩu phải có ít nhất 6 ký tự</small>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="confirmPassword">Xác nhận mật khẩu mới <span
                                        class="required">*</span></label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                                    required minlength="6">
                                <small class="form-text error-message" id="passwordMatchError"
                                    style="display: none; color: var(--color-danger);">Mật khẩu xác nhận không
                                    khớp</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-button">
                        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                        <a th:href="@{/profile}" class="btn btn-secondary" style="margin-left: 0.5rem;">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMsg = document.getElementById('passwordMatchError');
        const form = document.getElementById('changePasswordForm');

        // Validate password match on input
        confirmPasswordInput.addEventListener('input', function () {
            const newPassword = newPasswordInput.value;
            const confirmPassword = this.value;

            if (confirmPassword && newPassword !== confirmPassword) {
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
            }
        });

        // Validate on form submit
        form.addEventListener('submit', function (e) {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                errorMsg.style.display = 'block';
                confirmPasswordInput.focus();
                return false;
            }
        });
    });
</script>

</html>
