<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√¥ng B√°o - Staff</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .notifications-page {
            padding: 2rem;
            background: var(--section-dark-bg);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-white);
        }

        .mark-all-read-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .mark-all-read-btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        .notification-item {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .notification-item:hover {
            background: rgba(31, 41, 55, 0.7);
            border-color: var(--color-primary);
        }

        .notification-item.unread {
            border-left: 4px solid var(--color-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .notification-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text-white);
            margin: 0;
        }

        .notification-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .notification-message {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/dashboard-layout :: layout-staff(pageTitle='Th√¥ng B√°o', content=~{::main})}">
        <main class="dashboard-content page">
            <div class="notifications-page">
                <div class="page-header">
                    <h1 class="page-title">Th√¥ng B√°o</h1>
                    <form th:if="${unreadCount > 0}" th:action="@{/notifications/read-all}" method="post" style="display: inline;">
                        <button type="submit" class="mark-all-read-btn">ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc</button>
                    </form>
                </div>

                <div th:if="${notifications != null and !notifications.isEmpty()}">
                    <div th:each="notification : ${notifications}" 
                         class="notification-item" 
                         th:classappend="${!notification.isRead} ? 'unread'">
                        <form th:action="@{/notifications/{id}/read(id=${notification.id})}" method="get" style="display: contents;">
                            <div style="cursor: pointer;" onclick="this.closest('form').submit();">
                        <div class="notification-header">
                            <h3 class="notification-title" th:text="${notification.title}">Ti√™u ƒë·ªÅ</h3>
                            <span class="notification-time" th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</span>
                        </div>
                        <div class="notification-message" th:text="${notification.message}">N·ªôi dung th√¥ng b√°o</div>
                            </div>
                        </form>
                    </div>
                </div>

                <div th:if="${notifications == null or notifications.isEmpty()}" class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>Ch∆∞a c√≥ th√¥ng b√°o n√†o</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
