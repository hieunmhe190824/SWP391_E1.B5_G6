<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/home.js}" defer></script>
</head>

<body>
    <div id='root'>
      <header class="hero">
        <div class="hero-inner">
          <img class="hero-img" th:src="@{/images/background/hero_1.jpg}" alt="Hero" style="width:100%; display:block;" />
          <div class="hero-content">
            <div class="logo-container" style="justify-content:flex-start; gap: 16px; align-items:center;">
              <img th:src="@{/images/carrentallogo.png}" alt="Toggle" id="car-logo">
              <div class="brand-text">
                <h2 id="name">EASYCAR</h2>
                <h3 id="slogan">Rent a car as you wish!</h3>
              </div>
            </div>
          </div>
        </div>
      </header>

      <nav id="sidebar">
        <ul>
          <li>
            <span class="logo">Alex's Property</span>
            <button id="toggle-btn" onclick="toggleSidebar()">
              <svg xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#e3e3e3"
                  alt="Info"
                  id="icons">
                <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
              </svg>
            </button>
          </li>

          <li class="active">
            <a th:href="@{/}">
              <img th:src="@{/images/icon/home.svg}" alt="Home">
              <span id="home-text">Home</span>
            </a>
          </li>
        

          <li>
            <button id="dropdown-btn" class="dropdown-btn" onclick="toggleSubmenu(this)">
              <img th:src="@{/images/icon/create.svg}" alt="Create">
              <span id="create-text">Create</span>
              <img th:src="@{/images/icon/arrowdropdown.svg}" alt="DropDown">
            </button>

            <ul class="sub-menu" id="submenu">
              <div id="list-item">
                <li><a href="#">Order</a></li>
                <li><a href="#">Listing</a></li>
                <li><a href="#">Auction</a></li>
              </div>
            </ul>
          </li>

          <li>
            <a th:href="@{/dashboard}">
              <img th:src="@{/images/icon/car_rental.svg}" alt="store">
              <span id="store-text">Rent a car</span>
            </a>
          </li>

          <li>
            <a th:href="${userSession != null ? '/profile' : '/login'}">
              <img th:src="@{/images/icon/profile.svg}" alt="profile">
              <span id="profile-text" th:text="${userSession != null ? userSession : 'Profile'}">Profile</span>
            </a>
          </li>
        </ul>
      </nav>

      <main>
        
      </main>

      <footer>Copyright License by Alex Robert</footer>
    </div>
</body>
</html>
