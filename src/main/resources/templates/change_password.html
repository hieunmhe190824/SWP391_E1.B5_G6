<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Change Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>
  <div id="root">
    <div class="container">
      <div id="login_text">
        <h4>Change Password</h4>
      </div>
      <p th:if="${error}" class="error" th:text="${error}"></p>
      <form method="POST" th:action="@{/change_password}">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
        
        <label for="username">Old password:</label>
        <input class="input-field" type="text" id="username" name="oldpass" th:value="${remainUser}" required>
        <br><br>

        <label for="password">New Password:</label>
        <input class="input-field" type="password" id="password" name="newpass" required>
        <br><br>

        <label for="password">Confirm Password:</label>
        <input class="input-field" type="password" id="password" name="confirmpass" required>
        <br><br>

        <button class="btn-login" type="submit">Continue</button>
      </form>
    </div>
  </div>
</body>
</html>
