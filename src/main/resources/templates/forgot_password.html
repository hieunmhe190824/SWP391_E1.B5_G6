<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>
  <div id="root">
    <div class="container">
      <div id="login_text">
        <h4>Change Password</h4>
      </div>
      <p th:if="${error}" class="error" th:text="${error}"></p>
      <p th:if="${success}" class="success" th:text="${success}"></p>
      <form method="POST" th:action="@{/forgot_password}">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
         <div class="links">
          <a th:href="@{/login}" id="register"><u>< Back</u></a>
        </div>
        <label for="username_email">Email or username:</label>
        <input class="input-field" type="text" id="username" name="username_email" th:value="${remainUser}" required>
        <br><br>
            
        <button class="btn-login" type="submit">Continue</button>
      </form>
    </div>
  </div>
</body>
</html>
