<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Car Rental System</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <link rel="stylesheet" th:href="@{/static/css/components.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <div th:replace="${content}"></div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/static/js/main.js}"></script>
    <script th:src="@{/static/js/validation.js}"></script>
</body>
</html>
