<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, extraCss)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Car Rental System</title>
    <!-- CSS Variables - Theme Black & Blue -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <!-- Extra CSS for specific pages -->
    <th:block th:if="${extraCss}" th:replace="${extraCss}"></th:block>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="section-dark">
        <div th:replace="${content}"></div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
