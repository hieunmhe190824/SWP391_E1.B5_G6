<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- ===== DELETE CONFIRMATION MODAL =====
         Modal để xác nhận xóa, có thể tái sử dụng
         Sử dụng: data-delete-form="true" trên form để tự động kích hoạt modal
    -->
    <div th:fragment="deleteConfirmModal" id="deleteConfirmModal" class="delete-modal">
        <div class="delete-modal-overlay"></div>
        <div class="delete-modal-content">
            <div class="delete-modal-header">
                <svg class="delete-modal-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h3 class="delete-modal-title">Xác nhận xóa</h3>
            </div>
            <div class="delete-modal-body">
                <p class="delete-modal-message">Bạn có chắc muốn hủy đơn đặt xe này? Hành động này không thể hoàn tác.</p>
            </div>
            <div class="delete-modal-footer">
                <button type="button" class="btn btn-secondary delete-modal-cancel">Không</button>
                <button type="button" class="btn btn-danger delete-modal-confirm">Hủy đơn</button>
            </div>
        </div>
    </div>

    <!-- ===== BOOKING CONFIRMATION MODAL =====
         Modal để xác nhận đặt xe trước khi submit
         Hiển thị tóm tắt thông tin đặt xe
    -->
    <div th:fragment="bookingConfirmModal" id="bookingConfirmModal" class="delete-modal">
        <div class="delete-modal-overlay"></div>
        <div class="delete-modal-content">
            <div class="delete-modal-header">
                <svg class="delete-modal-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="stroke: var(--color-primary);">
                    <path d="M9 11L12 14L22 4M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h3 class="delete-modal-title">Xác nhận đặt xe</h3>
            </div>
            <div class="delete-modal-body">
                <p class="delete-modal-message" style="margin-bottom: 0.5rem; font-size: 0.95rem; color: var(--color-text-light);">Vui lòng kiểm tra lại thông tin đặt xe:</p>
                <div id="bookingConfirmDetails" style="text-align: left; background: var(--color-background); padding: 1rem; border-radius: 8px;">
                    <!-- Details will be populated by JavaScript -->
                </div>
            </div>
            <div class="delete-modal-footer">
                <button type="button" class="btn btn-secondary delete-modal-cancel" style="display: inline-block;">Hủy</button>
                <button type="button" class="btn btn-primary booking-modal-confirm" style="display: inline-block;">Xác nhận đặt xe</button>
            </div>
        </div>
    </div>
</body>
</html>
