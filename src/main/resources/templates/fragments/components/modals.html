<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- ===== DELETE CONFIRMATION MODAL =====
         Modal chuyên nghiệp để xác nhận xóa, có thể tái sử dụng
         Sử dụng: data-delete-form="true" trên form để tự động kích hoạt modal
    -->
    <div th:fragment="deleteConfirmModal" id="deleteConfirmModal" class="delete-modal">
        <div class="delete-modal-overlay"></div>
        <div class="delete-modal-content">
            <div class="delete-modal-header">
                <svg class="delete-modal-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h3 class="delete-modal-title">Xác nhận xóa</h3>
            </div>
            <div class="delete-modal-body">
                <p class="delete-modal-message">Bạn có chắc chắn muốn xóa mục này? Hành động này không thể hoàn tác.</p>
            </div>
            <div class="delete-modal-footer">
                <button type="button" class="btn btn-secondary delete-modal-cancel">Hủy</button>
                <button type="button" class="btn btn-danger delete-modal-confirm">Xóa</button>
            </div>
        </div>
    </div>
</body>
</html>
