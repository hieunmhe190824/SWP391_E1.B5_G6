<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <!-- You can keep the same CSS as login or create register.css if you want slight differences -->
</head>

<body>
  <div id="root">
    <div class="container">
      <div id="login_text">
        <h4>Sign up</h4> <!-- Keeps the same id as login for consistent styling, or change to register_text if you prefer -->
      </div>

      <!-- Error message (same as login page) -->
      <p th:if="${error}" class="error" th:text="${error}"></p>

      <form method="POST" th:action="@{/register}">
        <!-- CSRF protection (uncomment if you're using Spring Security) -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <label for="fname">First name:</label>
        <input class="input-field" type="text" id="fname" name="fname" placeholder="Nguyễn Minh" required>
        <br><br>

        <label for="lname">Last name:</label>
        <input class="input-field" type="text" id="lname" name="lname" placeholder="Hiếu" required>
        <br><br>

        <label for="email">Email:</label>
        <input class="input-field" type="email" id="email" name="email" placeholder="pgsmc@gmail.com" required>
        <br><br>

        <label for="username">Username:</label>
        <input class="input-field" type="text" id="username" name="username" required>
        <br><br>

        <label for="password">Password:</label>
        <input class="input-field" type="password" id="password" name="password" required>
        <br><br>

        <div class="links">
          <a th:href="@{/change-password}" id="forgot">Forgot password?</a>
          <a th:href="@{/login}" id="register">Have account? Sign in</a>
        </div>
            
        <button class="btn-login" type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
