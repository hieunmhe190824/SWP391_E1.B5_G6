<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán - Car Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .payment-result-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
        }
        .result-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .result-icon.success {
            color: #28a745;
        }
        .result-icon.failed {
            color: #dc3545;
        }
        .transaction-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }
        .detail-value {
            color: #212529;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container payment-result-container">
        <div class="text-center">
            <!-- Success Icon -->
            <div th:if="${paymentStatus == 'success'}" class="result-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <!-- Failed Icon -->
            <div th:if="${paymentStatus == 'failed'}" class="result-icon failed">
                <i class="fas fa-times-circle"></i>
            </div>

            <!-- Title -->
            <h2 th:if="${paymentStatus == 'success'}" class="text-success mb-3">Thanh toán thành công!</h2>
            <h2 th:if="${paymentStatus == 'failed'}" class="text-danger mb-3">Thanh toán thất bại!</h2>

            <!-- Message -->
            <p class="lead" th:text="${message}"></p>

            <!-- Transaction Details -->
            <div class="transaction-details">
                <h5 class="mb-3">Chi tiết giao dịch</h5>
                
                <div class="detail-row">
                    <span class="detail-label">Mã giao dịch:</span>
                    <span class="detail-value" th:text="${transactionRef}">-</span>
                </div>
                
                <div class="detail-row" th:if="${transactionNo != null}">
                    <span class="detail-label">Mã giao dịch ngân hàng:</span>
                    <span class="detail-value" th:text="${transactionNo}">-</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Số tiền:</span>
                    <span class="detail-value" th:text="${#numbers.formatDecimal(amount / 100, 0, 'COMMA', 0, 'POINT')} + ' VND'">-</span>
                </div>
                
                <div class="detail-row" th:if="${bankCode != null}">
                    <span class="detail-label">Ngân hàng:</span>
                    <span class="detail-value" th:text="${bankCode}">-</span>
                </div>
                
                <div class="detail-row" th:if="${cardType != null}">
                    <span class="detail-label">Loại thẻ:</span>
                    <span class="detail-value" th:text="${cardType}">-</span>
                </div>
                
                <div class="detail-row" th:if="${payDate != null}">
                    <span class="detail-label">Thời gian thanh toán:</span>
                    <span class="detail-value" th:text="${payDate}">-</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">Trạng thái:</span>
                    <span class="detail-value">
                        <span th:if="${paymentStatus == 'success'}" class="badge bg-success">Thành công</span>
                        <span th:if="${paymentStatus == 'failed'}" class="badge bg-danger">Thất bại</span>
                    </span>
                </div>
                
                <div class="detail-row" th:if="${responseCode != null}">
                    <span class="detail-label">Mã phản hồi:</span>
                    <span class="detail-value" th:text="${responseCode}">-</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4">
                <a th:if="${contractId != null}" 
                   th:href="@{/contracts/{id}(id=${contractId})}" 
                   class="btn btn-primary btn-lg me-2">
                    <i class="fas fa-file-contract me-2"></i>Xem hợp đồng
                </a>
                
                <a th:if="${paymentStatus == 'failed' && contractId != null}" 
                   th:href="@{/contracts/{id}/pay-deposit(id=${contractId})}" 
                   class="btn btn-warning btn-lg me-2">
                    <i class="fas fa-redo me-2"></i>Thử lại
                </a>
                
                <a href="/contracts/my-contracts" class="btn btn-secondary btn-lg">
                    <i class="fas fa-list me-2"></i>Danh sách hợp đồng
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
