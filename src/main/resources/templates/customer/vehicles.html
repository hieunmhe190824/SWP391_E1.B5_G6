<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Vehicles - Car Rental System</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <link rel="stylesheet" th:href="@{/static/css/components.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <h1>Available Vehicles</h1>

        <div class="grid">
            <div th:each="vehicle : ${vehicles}">
                <div th:replace="~{fragments/components/cards :: vehicle-card(${vehicle})}"></div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(vehicles)}" class="card">
            <p style="text-align: center;">No vehicles available at the moment. Please check back later.</p>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
