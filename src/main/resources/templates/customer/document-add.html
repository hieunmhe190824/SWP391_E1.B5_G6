<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout('Thêm giấy tờ - Car Rental System', ~{::content}, ~{::extraCss})}">

<th:block th:fragment="extraCss">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <script th:src="@{/js/document-upload.js}" defer></script>
</th:block>

<div th:fragment="content">
    <section class="page-card">
        <div class="page-container">
            <div class="page-card-header">
                <h2>Thêm giấy tờ</h2>
                <p class="page-card-description">Thêm CMND/CCCD hoặc Giấy phép lái xe</p>
            </div>
            <div class="page-card-body">
                <!-- Flash Messages -->
                <div th:if="${error}">
                    <div th:replace="~{fragments/components/messages :: error(${error})}"></div>
                </div>

                <form th:action="@{/profile/documents/add}" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="documentType">
                                    Loại giấy tờ
                                    <span class="required-asterisk">*</span>
                                </label>
                                <select id="documentType" name="documentType" class="form-control" required>
                                    <option value="">Chọn loại giấy tờ...</option>
                                    <option value="ID_Card">CMND/CCCD</option>
                                    <option value="Driver_License">Giấy phép lái xe</option>
                                </select>
                            </div>
                            <div
                                th:replace="~{fragments/components/forms :: input-text('Số giấy tờ', 'documentNumber', '', true, 'Nhập số CMND/CCCD hoặc số GPLX')}">
                            </div>
                        </div>
                        <div class="form-col">
                            <div
                                th:replace="~{fragments/components/forms :: input-date-only('Ngày hết hạn', 'expiryDate', '', false)}">
                            </div>
                            <div
                                th:replace="~{fragments/components/forms :: input-file('Ảnh giấy tờ', 'imageFile', false, 'image/*,.pdf')}">
                            </div>
                        </div>
                    </div>

                    <div class="form-button">
                        <button th:replace="~{fragments/components/buttons :: btn-submit('Thêm giấy tờ')}"></button>
                        <a th:href="@{/profile}" class="btn btn-secondary" style="margin-left: 0.5rem;">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

</html>
