<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Chỉnh sửa giấy tờ - Car Rental System', ~{::content}, ~{::extraCss})}">

<th:block th:fragment="extraCss">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</th:block>

<div th:fragment="content">
    <section class="page-card">
        <div class="page-container">
            <div class="page-card-header">
                <h2>Chỉnh sửa giấy tờ</h2>
                <p class="page-card-description">Cập nhật thông tin giấy tờ</p>
            </div>
            <div class="page-card-body">
                <!-- Flash Messages -->
                <div th:if="${error}">
                    <div th:replace="~{fragments/components/messages :: error(${error})}"></div>
                </div>

                <form th:action="@{/profile/documents/{id}/update(id=${document.id})}" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label>Loại giấy tờ:</label>
                                <input type="text"
                                       th:value="${document.documentType.name() == 'ID_Card' ? 'CMND/CCCD' : 'Giấy phép lái xe'}"
                                       class="form-control" disabled>
                            </div>
                            <div th:replace="~{fragments/components/forms :: input-text('Số giấy tờ', 'documentNumber', ${document.documentNumber}, true, 'Nhập số giấy tờ')}"></div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label>Trạng thái:</label>
                                <input type="text"
                                       th:value="${document.status.name() == 'Approved' ? 'Đã duyệt' :
                                                  (document.status.name() == 'Rejected' ? 'Từ chối' : 'Chờ duyệt')}"
                                       class="form-control" disabled>
                            </div>
                            <div th:replace="~{fragments/components/forms :: input-date-only('Ngày hết hạn', 'expiryDate', ${document.expiryDate != null ? #temporals.format(document.expiryDate, 'yyyy-MM-dd') : ''}, false)}"></div>
                        </div>
                    </div>

                    <div th:if="${document.imageUrl}" class="form-group">
                        <label>Ảnh hiện tại:</label>
                        <div>
                            <img th:src="${document.imageUrl}" alt="Document Image" style="max-width: 300px; max-height: 300px; border-radius: 4px; border: 1px solid #e5e7eb;">
                        </div>
                    </div>

                    <div th:replace="~{fragments/components/forms :: input-file('Cập nhật ảnh giấy tờ (để trống nếu không thay đổi)', 'imageFile', false, 'image/*,.pdf')}"></div>

                    <div class="form-button">
                        <button th:replace="~{fragments/components/buttons :: btn-submit('Cập nhật')}"></button>
                        <a th:href="@{/profile}" class="btn btn-secondary" style="margin-left: 0.5rem;">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</html>
