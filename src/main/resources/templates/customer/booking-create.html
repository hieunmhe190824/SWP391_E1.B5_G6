<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking - Car Rental System</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <link rel="stylesheet" th:href="@{/static/css/components.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <h1>Create Booking</h1>

        <div class="card">
            <h2>Vehicle Details</h2>
            <p th:text="${vehicle.model.brand.brandName + ' ' + vehicle.model.modelName}">Vehicle Name</p>
            <p th:text="'Daily Rate: ' + ${vehicle.dailyRate} + ' VND'">Daily Rate</p>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Booking Information</h2>

            <form id="bookingForm" th:action="@{/bookings/create}" method="post" th:object="${booking}">
                <input type="hidden" th:field="*{vehicle.id}" th:value="${vehicle.id}">

                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="datetime-local" id="startDate" th:field="*{startDate}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="datetime-local" id="endDate" th:field="*{endDate}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Create Booking</button>
                <a th:href="@{/vehicles}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/static/js/validation.js}"></script>
</body>
</html>
