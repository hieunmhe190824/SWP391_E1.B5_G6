<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Car Rental System</title>
    <!-- CSS Variables - Theme Black & Blue -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: staff-nav}"></div>

    <main class="container">
        <h1>Staff Dashboard</h1>

        <section>
            <h2>Recent Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Vehicle</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}">1</td>
                        <td th:text="${booking.customer.fullName}">Customer Name</td>
                        <td th:text="${booking.vehicle.model.modelName}">Vehicle</td>
                        <td th:text="${booking.startDate}">Start Date</td>
                        <td th:text="${booking.endDate}">End Date</td>
                        <td>
                            <span th:class="'booking-status status-' + ${booking.status.name().toLowerCase()}"
                                  th:text="${booking.status}">Status</span>
                        </td>
                        <td>
                            <a th:href="@{/handovers/create(contractId=${booking.id})}" class="btn btn-primary">Handover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
