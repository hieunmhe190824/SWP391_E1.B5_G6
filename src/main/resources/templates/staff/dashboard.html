<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Car Rental System</title>
    
    <!-- ===== CSS FILES ===== -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <!-- ===== DASHBOARD LAYOUT =====
         Sử dụng layout-staff từ dashboard-layout.html
         pageTitle: Tiêu đề trang
         content: Nội dung chính (phần ::main bên dưới)
    -->
    <div th:replace="~{fragments/dashboard-layout :: layout-staff(pageTitle='Dashboard', content=~{::main})}">
        <main>
            <!-- ===== EMPTY STATE - Nội dung để trống để triển khai sau =====
                 Đây là placeholder, sẽ được thay thế bằng nội dung thực tế sau
            -->
            <div class="dashboard-empty-state">
                <svg class="dashboard-empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <h2 class="dashboard-empty-title">Staff Dashboard</h2>
                <p class="dashboard-empty-description">
                    Dashboard content will be implemented here.<br>
                    This includes pending bookings, active rentals, and tasks.
                </p>
            </div>

            <!-- ===== PHẦN NÀY CÓ THỂ BỎ COMMENT ĐỂ TRIỂN KHAI SAU =====
        <section>
            <h2>Recent Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Vehicle</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}">1</td>
                        <td th:text="${booking.customer.fullName}">Customer Name</td>
                        <td th:text="${booking.vehicle.model.modelName}">Vehicle</td>
                        <td th:text="${booking.startDate}">Start Date</td>
                        <td th:text="${booking.endDate}">End Date</td>
                        <td>
                            <span th:class="'booking-status status-' + ${booking.status.name().toLowerCase()}"
                                  th:text="${booking.status}">Status</span>
                        </td>
                        <td>
                            <a th:href="@{/handovers/create(contractId=${booking.id})}" class="btn btn-primary">Handover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
            -->
    </main>
    </div>
</body>
</html>
