<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Handover - Car Rental System</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <link rel="stylesheet" th:href="@{/static/css/components.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: staff-nav}"></div>

    <main class="container">
        <h1>Vehicle Handover</h1>

        <div class="card">
            <form th:action="@{/handovers/create}" method="post" th:object="${handover}">
                <input type="hidden" th:field="*{contract.id}" th:value="${contractId}">

                <div class="form-group">
                    <label for="odometerReading">Odometer Reading (km)</label>
                    <input type="number" id="odometerReading" th:field="*{odometerReading}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="fuelLevel">Fuel Level (%)</label>
                    <input type="number" id="fuelLevel" th:field="*{fuelLevel}" class="form-control" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="vehicleCondition">Vehicle Condition</label>
                    <textarea id="vehicleCondition" th:field="*{vehicleCondition}" class="form-control" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label>Handover Type</label>
                    <select th:field="*{type}" class="form-control" required>
                        <option value="PICKUP">Pickup</option>
                        <option value="RETURN">Return</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit Handover</button>
                <a th:href="@{/staff/dashboard}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
