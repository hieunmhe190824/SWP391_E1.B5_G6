spring.application.name=car-rental-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/car_rental_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
# UC05: Max 5MB per file, 25MB for entire request (multiple files)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# Server Configuration
server.port=8080

# Logging Configuration
# Set root level to INFO so controller/service logs are emitted
logging.level.root=INFO

# Only show logs from controllers
logging.level.com.carrental.controller=INFO

# Suppress all other framework logs
logging.level.com.carrental.service=INFO
logging.level.com.carrental.repository=INFO
logging.level.com.carrental.model=ERROR
logging.level.com.carrental.config=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.security.authentication=ERROR
logging.level.org.hibernate=OFF
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.data=ERROR

# Custom log pattern for better readability
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot DevTools Configuration
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false

